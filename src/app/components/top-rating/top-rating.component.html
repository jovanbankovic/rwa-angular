      <div class="card" style="width: 15rem;">
        <div class="card-body">
          <h5 class="card-title">{{item.id}}. place</h5>
          <h6 class="card-subtitle mb-2 text-muted">Name: {{item.name}}</h6>
          <p class="card-text">Music genre: {{item.genre}}</p>
          <p class="card-text">Rating: {{item.rating}}â˜…</p>
        </div>
      </div>
    </li>
</ul>
